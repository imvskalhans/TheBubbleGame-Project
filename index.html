<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Vishal's Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="gamebox">
        <div class="gametitle">Vishal's Bubble Game</div>

        <div class="toppanel">
          <div class="panelbox">
            Timer
            <div id="timer" class="panelcontent">30</div>
          </div>
          <div class="panelbox">
            Hit
            <div id="hits" class="panelcontent">00</div>
          </div>
          <div class="panelbox">
            Score
            <div id="score" class="panelcontent">00</div>
          </div>
        </div>
        <div class="bubblebox">
          <div id="restart-button" style="display: none">
            <button id="restart">Restart</button>
          </div>
        </div>
      </div>
    </div>
    <p class="copyright">All content Â© 2023 Vishal Singh.</p>

    <script src="script.js"></script>
  </body>
</html>
